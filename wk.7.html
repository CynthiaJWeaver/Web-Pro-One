<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

  <title>Week 7</title>

<body>

  <div id="container">
    <h1>Organizational Materials Checklist</h1>
    <h2>Learning Strategies Class</h2>
    <h3>Cynthia Weaver</h3>
    <form id="myForm">

      <div class="form-group">
        <label for="name">Type your first and last name.</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="grade">Select your grade level.</label>
        <select class="form-control" id="grade">
          <option value="0">Select Grade</option>
          <option value="6">6th Grade</option>
          <option value="7">7th Grade</option>
          <option value="8">8th Grade</option>

        </select>
      </div>
      <h6>Check the box if the answer is "Yes."</h6>
      <h4>Do I have...</h4>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="binder">
        <label class="form-check-label" for="binder">a binder for my classes?</label>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="notebook">
        <label class="form-check-label" for="notebook">a separate notebook or a separate section for each class?</label>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="agenda">
        <label class="form-check-label" for="agenda">a place to record assignments and due dates</label>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
  </div>
