<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="wk.7.js"></script>
  <title>Week 7</title>
  <link rel="stylesheet" href="wk.7.css">
</head>

<body>
  <div id="heading">
    <h6>Web Programming 1</h6>
    <h6>Cynthia Weaver</h6>
  </div>

  <div id="container">
    <h3>Organizational Supplies Checklist</h3>
    <h6>Learning Strategies</h6>

    <form id="my_form">
      <!--need for assisstance?-->
      <strong>
        <h5>Check beside the option that describes your needs.</h5>
      </strong>
      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="need">
        <label class="form-check-label" for="need">I need assistance with obtaining supplies this school year.</label>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="noNeed">
        <label class="form-check-label" for="noNeed">I do not need assistance with obtaining supplies this school
          year.</label>
      </div>
      <!--grade options-->
      <div class="form-group">
        <label for="grade">Select your grade.</label>
        <select class="form-control" id="grade">
          <option value="0">Select Grade</option>
          <option value="6">6th Grade</option>
          <option value="7">7th Grade</option>
          <option value="8">8th Grade</option>

        </select>
      </div>
      <h5>Check the box beside each item you need.</h5>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="binder">
        <label class="form-check-label" for="binder">a binder for my classes?</label>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="notebook">
        <label class="form-check-label" for="notebook">a composition notebook?</label>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="agenda">
        <label class="form-check-label" for="agenda">a place to record assignments and due dates?</label>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="dividers">
        <label class="form-check-label" for="dividers">a place to keep handouts and homework that must be handed
          in?</label>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="paper">
        <label class="form-check-label" for="paper">blank paper for classwork and notes?</label>
      </div>

      <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="folder">
        <label class="form-check-label" for="folder">a place to keep returned homework and tests?</label>
      </div>


      <button type="button" class="btn btn-primary" onclick="process_form()">Submit</button>
      <div id="output"></div>
      <script src="wk.7.js"></script>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"></script>
  </div>
</body>

</html>
