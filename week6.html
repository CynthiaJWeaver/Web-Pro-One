<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags for responsive page-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap, js, and CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="week6.js"></script>
    <link href="week8.css">
    <title>CJWeaver Week 6</title>

</head>
<!---Assignment:The properties your object should include-- the code (for instance MAFS.6.RP.1.1), grade level (6), 
            description of standard (e.g., "Understand the concept of a ratio and use ratio
             language to describe a ratio relationship between two quantities."), example o
             f standard( “For every vote candidate A received, candidate C received nearly three votes.”)
              and Cognitive complexity level (e.g., Level 2: Basic Application of Skills & Concepts)-->

<body>
    <br><br>

    <div class="container">
        <p>Select a standard from the dropdown menu for a description and corresponding literature.</p>
        <!--dropdown for standard selector-->
        <div class="row">
            <div class="col-4"></div>
            <!--4-column wide divs using bootstrap column grids-->
            <div class="col-4">
                <div class="form-group">
                    <h3><label for="standardSelector">Select Ex. Standard</label></h3>
                    <select class="form-control" id="standardSelector" onchange="displayStandard()">
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <label for="codeDisplay">Code</label>
                <input id="codeDisplay" disabled></input>
                <!--user input disabled for form fields using *disabled-->
            </div>
            <div class="col-4">
                <label for="gradeDisplay">Grade</label>
                <input id="gradeDisplay" disabled></input>
            </div>
            <div class="col-4">
                <label for="cognitiveLevelDisplay" class="">Cognitive Lvl</label>
                <input id="cognitiveLevelDisplay" disabled></input>
                <br>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-4">
                <!--text area for standard description added using bootstrap.-->
                <div class="form-group">
                    <label for="descDisplay">Description of Standard</label>
                    <textarea class="form-control" id="descDisplay" disabled rows="3"></textarea>
                </div>
            </div>
            <div class="col-4">
                <!--text area for standard example added using bootstrap.-->
                <div class="form-group">
                    <label for="exampleDisplay">Literature Example</label>
                    <textarea class="form-control" id="exampleDisplay" disabled rows="3"></textarea>
                </div>

            </div>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="container">
        <h6>Use the form below to add a standard and it's information to the above Standard's Selector.</h6>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <h3>Enter a Standard</h1>
            </div>
        </div>
        <br>
        <form id="standardForm">
            <div class="row">
                <div class="col-4">
                    <label for="codeInput">Code</label>
                    <input id=codeInput></input>
                </div>
                <div class="col-4">
                    <label for="gradeInput">Grade</label>
                    <input id="gradeInput"></input>
                </div>
                <div class="col-4">
                    <label for="descInput">Description</label>
                    <input id="descInput"></input>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-4">
                    <label for="exampleInput">Example</label>
                    <input id="exampleInput"></input>
                </div>
                <div class="col-4">
                    <label for="cognitiveLevelInput" class="">Cog. Level</label>
                    <input id="cognitiveLevelInput"></input>
                </div>
            </div>
            <div class="row">
                <div class="col-10"></div>
                <div class="col-2">
                    <!--change button type to disable autosubmit-->
                    <button type="button" onclick="addCustomStandard()">Add Standard</button>
                </div>

        </form>
        </form>
    </div>
</body>

</html>
